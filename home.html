<html>

<head>

<body>
    <script type="importmap">
        {
          "imports": {

    <script type="module">
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import * as THREE from 'https://unpkg.com/three/build/three.module.js'
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75,
            window.innerWidth /
            window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();

			const loader = new GLTFLoader().setPath( 'models/' );
				loader.load( 'bird ja barrel.glb', function ( gltf ) {
				scene.add( gltf.scene );
			} );
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor('grey');
        document.body.appendChild(renderer.domElement);

        const material = new THREE.MeshPhongMaterial({ color: 0x00ff22, });


        const axesHelper = new THREE.AxesHelper(5);
        scene.add(axesHelper);

        const controls = new OrbitControls(camera, renderer.domElement);

        const light = new THREE.DirectionalLight(0xffffff, 0.7);
            new THREE.AmbientLight(0x404040); // soft white light
        scene.add(light);
        const helper = new THREE.AmbientLight(light, 5);
            new THREE.DirectionalLightHelper(light, 5);
        scene.add(helper);

        //controls.update() must be called after any manual changes to the camera's transform
        camera.position.set(0, 20, 100);
        controls.update();


        camera.position.z = 5;
        camera.position.y = 2;
        camera.position.x = 2;


        camera.lookAt(axesHelper.position);

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);

            // cube.rotation.z += 0.05;
            window.addEventListener('resize', onWindowResize);

        }

</body>

</html>
